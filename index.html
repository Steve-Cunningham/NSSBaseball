<!DOCTYPE html>
<html>
<head>
    <title>NSS Beer League</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Stylesheet-->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/style.css" rel="stylesheet">

	<!--Javascript Files-->
<!-- <script src="http://code.jquery.com/jquery.js"></script> -->
<script src="js/jquery.js"></script>
<script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
<script src="js/validate.js"></script>
<script src="js/beerleague.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.colorbox-min.js"></script>
<!--Colorbox Script-->
<script>
			$(document).ready(function(){
				$('#cboxClose').remove();
				//Examples of how to assign the ColorBox event to elements
				$(".inline").colorbox({inline:true, width:"50%", position:fixed=true, top:"50px"});
				$(".callbacks").colorbox({
					onOpen:function(){ alert('onOpen: colorbox is about to open'); },
					onLoad:function(){ alert('onLoad: colorbox has started to load the targeted content'); },
					onComplete:function(){ alert('onComplete: colorbox has displayed the loaded content'); },
					onCleanup:function(){ alert('onCleanup: colorbox has begun the close process'); },
					onClosed:function(){ alert('onClosed: colorbox has completely closed'); }
				});

				//Example of preserving a JavaScript event for inline calls.
				$("#click").click(function(){ 
					$('#click').css({"background-color":"#f00", "color":"#fff", "cursor":"inherit"}).text("Open this window again and this message will still be here.");
					return false;
				});
			});
</script><!--end colorbox script-->
<!--validate script-->
<script type="text/javascript">
jQuery.validator.setDefaults({
	debug: true,
	success: "valid"
});;
</script><!--end validate script-->
<!--validate specifications-->
	  <script>
	  $(document).ready(function(){
	    $("#addteamform").validate({
  rules: {

	phone: {
      required: true,
      digits: true,
      maxlength: 10,
      minlength: 10
    },

    zipcode:{
    	required: true,
    	digits: true,
    	maxlength: 5,
    	minlength: 5
    }
  }
});
  });
</script><!--end validation specifications-->

</head>
<body>
<div class="container-fluid">
<div class="row-fluid">
	<div class="span12 heading">
    <h1>NSS Beer League</h1>
    <h3>Standings</h3>
	</div>
</div>    		
<div class="row-fluid">
	<div class="span9 offset1">	
<table id="standings" width="100%">
	<thead id="team-head">
		<th>Team</th>
		<th>W</th>
		<th>L</th>
		<th>%</th>
		<th>Exterminate</th>
	</thead>
	<tbody class="standings"></tbody>
</table>
</div></div>

<div class="row-fluid">
<div id="resultstab">
<ul class="nav nav-tabs">
  <li><a href="#week1" data-toggle="tab">Week 1</a></li>
  <li><a href="#week2" data-toggle="tab">Week 2</a></li>
  <li><a href="#week3" data-toggle="tab">Week 3</a></li>
  <li><a href="#week4" data-toggle="tab">Week 4</a></li>
  <li><a href="#week5" data-toggle="tab">Week 5</a></li>
</ul>
</div>
<div class="tab-content">
  <div class="tab-pane" id="week1" class="week"><h3>Week One Games</h3><div class="results"></div></div>
  <div class="tab-pane" id="week2" class="week"><h3>Week Two Games</h3><div class="results"></div></div>
  <div class="tab-pane" id="week3" class="week"><h3>Week Three Games</h3><div class="results"></div></div>
  <div class="tab-pane" id="week4" class="week"><h3>Week Four Games</h3><div class="results"></div>
  <div class="tab-pane" id="week5" class="week"><h3>Week Five Games</h3><div class="results"></div>
</div>
</div>
</div>
</div>

<!-- 	Button (popup form) -->

<div class="row-fluid">
<div id="buttons" class="span8 offset2">
<p><a href="#addteamform" class="inline"><button class="btn btn-large" type="button" id="addteambutton">Add a Team</button></a>

<!-- <a href="#scoresform" class="inline"> -->
<button class="btn btn-large" type="button" id="updateScores">Update Results</button>
</a></p>

	<div style="display:none">
	
	 <form class="cmxform" name="addteamform" id="addteamform" method="submit" action="">
	 <fieldset>
	   <legend><strong>Add A Team</strong></legend>
	   <p>
	     <label for="teamname">Team Name</label>
	     <em>*</em><input id="teamname" name="teamname" size="25" class="required" minlength="3" />
	   </p>
	   <p>
	     <label for="firstname">First Name</label>
	     <em>*</em><input id="firstname" name="firstname" size="25" class="required" minlength="3" />
	   </p>
	   <p>
	     <label for="lastname">Last Name</label>
	     <em>*</em><input id="lastname" name="lastname" size="25" class="required" minlength="3" />
	   </p>
	   <p>
	     <label for="phone">Phone Number</label>
	     <em>*</em><input id="phone" name="phone" size="25"  class="required"/>
	   </p>
	   <p>
	     <label for="sponsor">Sponsor</label>
	     <em>*</em><input id="sponsor" name="sponsor" cols="22"  class="required" />
	   </p>
	   <p>
	     <label for="zipcode">5-digit Zip Code</label>
	     <em>*</em><input id="zipcode" name="zipcode" cols="22"  class="required" />
	   </p>
	   <p>
	     <input class="submit" name="submit" type="submit" value="Submit" data-dismiss="colorbox"/>
	   </p>
	 </fieldset>
	 </form>

</div><!--end hidden form div-->
</div>
</div>


<script>

$('#resultstab a:first').tab('show'); // Select first tab

</script>
</body>
</html>
